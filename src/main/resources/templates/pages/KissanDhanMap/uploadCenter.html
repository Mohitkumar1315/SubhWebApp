<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
  
</head>

<body style="background-image: url(@{/images/loginbg1.jpg})">
    <div id="app"><!--Main content-->
        <span th:replace="fragments/sidebar :: sidebar"></span>
        
        <div id="main"><!--Content id-->
            <span th:replace="fragments/header :: header"></span>
            
            <div class="main-content container-fluid" layout:fragment="content">

                <!-- Excel File Upload Form -->
                <div class="card">
                    <div class="card-header">
                        <h4>Upload Excel File to API</h4>
                    </div>
                    <div class="card-body">
                        <form action="http://localhost:8084/KissanDhan/import" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose Excel File (.xlsx or .xls):</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Upload to API</button>
                            </div>
                        </form>

                        <!-- Display Success or Error Messages -->
                        <div th:if="${message}" class="alert alert-info" role="alert">
                            <p th:text="${message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
